name: Deploy to VPS (Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to OVH VPS
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          # Create archive in /tmp to avoid "file changed as we read it" error
          tar \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.nuxt' \
            --exclude='.output' \
            --exclude='.github' \
            --exclude='tests' \
            -czf /tmp/deployment.tar.gz .

          # Move it back to workspace for the next step
          mv /tmp/deployment.tar.gz ./deployment.tar.gz

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: 'deployment.tar.gz'
          target: '/home/ubuntu/laumond-app/'

      - name: Extract and start Docker on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Cr√©er le dossier s'il n'existe pas
            mkdir -p /home/ubuntu/laumond-app
            cd /home/ubuntu/laumond-app

            # Sauvegarder .env s'il existe (non inclus dans le tar)
            if [ -f ".env" ]; then
              cp .env .env.bak
            fi

            # Extraire la nouvelle version
            echo "üì§ Extraction de la nouvelle version..."
            tar -xzf deployment.tar.gz

            # Restaurer .env
            if [ -f ".env.bak" ]; then
              mv .env.bak .env
            fi

            # Nettoyer l'archive
            rm -f deployment.tar.gz

            # Arr√™ter l'ancien processus PM2 s'il tourne encore (pour lib√©rer le port 3000)
            if command -v pm2 &> /dev/null; then
               pm2 stop laumond-nuxt || true
               pm2 delete laumond-nuxt || true
            fi

            # Lancer Docker Compose
            echo "üê≥ D√©marrage de Docker Compose..."

            # V√©rifier si docker compose (v2) est dispo, sinon essayer docker-compose (v1)
            if docker compose version &> /dev/null; then
                docker compose down --remove-orphans || true
                docker compose up -d --build
            elif command -v docker-compose &> /dev/null; then
                docker-compose down --remove-orphans || true
                docker-compose up -d --build
            else
                echo "‚ùå Docker Compose n'est pas trouv√© sur le serveur."
                exit 1
            fi

            echo "‚úÖ D√©ploiement termin√© !"
