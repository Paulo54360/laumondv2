name: Build & Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: 'docker-compose.yml'
          target: '/home/ubuntu/laumond-app/'

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USER: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: GH_TOKEN,GH_USER,REGISTRY,IMAGE_NAME
          script: |
            # Cr√©er le dossier si n√©cessaire
            mkdir -p /home/ubuntu/laumond-app
            cd /home/ubuntu/laumond-app

            # Se connecter au registre pour pouvoir pull l'image priv√©e
            echo $GH_TOKEN | docker login $REGISTRY -u $GH_USER --password-stdin

            # Pull de la nouvelle image
            echo "‚¨áÔ∏è Downloading new image..."
            docker compose pull

            # Red√©marrage des conteneurs
            echo "üöÄ Restarting containers..."
            docker compose up -d

            # Nettoyage
            docker logout $REGISTRY
            docker image prune -f

            echo "‚úÖ D√©ploiement termin√© !"
