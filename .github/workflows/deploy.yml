name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to OVH VPS
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build application
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NUXT_PUBLIC_API_URL: ${{ secrets.NUXT_PUBLIC_API_URL }}

      - name: Prepare deployment files
        run: npm run deploy:prepare

      - name: Create deployment archive
        run: |
          cd .deploy/output
          tar -czf ../../deployment.tar.gz .
          cd ../..

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deployment.tar.gz"
          target: "/home/ubuntu/laumond-app/"  # <-- CHANGÃ‰ ICI (plus de /root)

      - name: Extract and restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # CrÃ©er le dossier s'il n'existe pas
            mkdir -p /home/ubuntu/laumond-app
            cd /home/ubuntu/laumond-app
            
            # Sauvegarder l'ancienne version
            if [ -d "server" ]; then
              echo "ðŸ“¦ Sauvegarde de l'ancienne version..."
              mkdir -p backups
              tar -czf "backups/backup-$(date +%Y%m%d-%H%M%S).tar.gz" server public nitro.json 2>/dev/null || true
            fi
            
            # Extraire la nouvelle version
            echo "ðŸ“¤ Extraction de la nouvelle version..."
            tar -xzf deployment.tar.gz
            
            # S'assurer que .env existe
            if [ ! -f ".env" ]; then
              echo "âš ï¸ Fichier .env manquant ! Pensez Ã  le crÃ©er."
            else
              echo "âœ… Fichier .env prÃ©servÃ©"
            fi
            
            # VÃ©rifier si Node/NPM est installÃ© sur le VPS, sinon l'installer (Version simplifiÃ©e)
            if ! command -v npm &> /dev/null; then
                echo "ðŸ›‘ Node.js n'est pas installÃ© sur le VPS. Installation requise manuellement."
                exit 1
            fi

            # Installer les dÃ©pendances
            echo "ðŸ“¦ Installation des dÃ©pendances..."
            cd server
            npm install --production
            cd ..
            
            # Installer PM2 globalement si absent
            if ! command -v pm2 &> /dev/null; then
                echo "Installing PM2..."
                sudo npm install -g pm2
            fi

            # RedÃ©marrer l'application
            echo "ðŸ”„ RedÃ©marrage de l'application..."
            # On utilise le chemin complet pour Ã©viter les soucis de PATH
            pm2 restart laumond-nuxt || pm2 start server/index.mjs --name "laumond-nuxt"
            pm2 save
            
            # Nettoyer
            rm -f deployment.tar.gz
            
            echo "âœ… DÃ©ploiement terminÃ© !"
            pm2 status

      - name: Cleanup
        if: always()
        run: rm -f deployment.tar.gz